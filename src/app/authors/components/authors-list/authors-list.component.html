<div class="container h-100">
  <div class="d-flex flex-column">
    <div class="header">
      <h5 class="text-bold m-0">Authors</h5>
      <section></section>
    </div>
  </div>

  <div class="divider"></div>

  <dynamic-mat-table
    class="flex-1"

  ></dynamic-mat-table>
</div>
